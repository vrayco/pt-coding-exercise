name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        env:
          JWT_SECRET_KEY: ${{ CI.JWT_SECRET_KEY }}
          NEXT_PUBLIC_CLIENT_ID_GITHUB: ${{ CI.NEXT_PUBLIC_CLIENT_ID_GITHUB }}
          CLIENT_SECRET_GITHUB: ${{ CI.CLIENT_SECRET_GITHUB }}
        with:
          build: yarn build
          start: yarn start
          wait-on: http://localhost:3000
